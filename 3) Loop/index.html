<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ****META TAGS**** -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <meta name="author" content="Abdujalilov Ismoil" />
    <meta
      name="description"
      content="Loop beautiful small landing page Web-Site"
    />
    <meta name="og:title" content="Loop" />
    <meta
      name="og:description"
      content="Loop beautiful small landing page Web-Site"
    />
    <meta name="og:image" content="./favicon/favicon.ico" />
    <meta
      name="og:site_name"
      content="Loop beautiful small landing page Web-Site"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <!-- ****FONTS CSS**** -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <!-- ****NORMALIZE CSS**** -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- ****MAIN CSS**** -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>Loop</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="section__container">
          <div class="section__container_box">
            <h1 class="section__container_box-title">Become a member</h1>
            <p class="section__container_box-paragraph">
              Use social networks to join us instantly.
            </p>
            <p class="section__container_box-paragraph">
              You won't spend any time confirming those boring emails.
            </p>
            <ul class="section__container_box_list">
              <li class="section__container_box_list_item">
                <img
                  class="section__container_box_list_item-img"
                  src="./img/section/googleplus.svg"
                  alt="google"
                  title="google"
                />
                <p class="section__container_box_list_item-paragraph">
                  Sign up with Google+
                </p>
              </li>
              <li class="section__container_box_list_item">
                <img
                  class="section__container_box_list_item-img"
                  src="./img/section/facebook.svg"
                  alt="facebook"
                  title="facebook"
                />
                <p class="section__container_box_list_item-paragraph">
                  Sign up with Facebook+
                </p>
              </li>
              <li class="section__container_box_list_item">
                <img
                  class="section__container_box_list_item-img"
                  src="./img/section/twitter.svg"
                  alt="twitter"
                  title="twitter"
                />
                <p class="section__container_box_list_item-paragraph">
                  Sign up with Twitter+
                </p>
              </li>
            </ul>
            <div class="section__container_box_links">
              <p class="section__container_box_links-paragraph">
                You can still sign up with your email address
              </p>
              <a class="section__container_box_links-link" href="#">
                Sign up with email
              </a>
            </div>
          </div>
          <div class="section__container_box">
            <img
              class="section__container_box-img"
              src="./img/section/side.jpg"
              alt="side"
              title="side"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
